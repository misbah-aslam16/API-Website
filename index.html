<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Website</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" sizes="25"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <div class="container-fluid home text-center">
        <input class=" me-2 rounded-pill animate__animated animate__fadeInLeft p-3 mt-5 mb-4" id="searchInput" type="Search" aria-label="Search" size="40 auto">
         <a href="#products"><button class="animate__animated animate__fadeInRight btn btn-color rounded-pill mb-2 p-auto" type="button" id="searchButton">Search</button></a>
         <br>
         <h1 class="para animate__animated animate__backInDown mt-3 ">Tasty & DÃ©licious</h1>
        <div class="circle text-center animate__animated animate__rotateIn" data-aos="fade-up" data-aos-easing="ease-in">
      </div>
    </div>

    <div id="products" class="container d-flex flex-wrap gap-4 mt-3 mx-auto"></div>

    <div id="recipeDetails" style="display:none; position: fixed; top: 5%; left: 30%; width: 40%; background-color:rgb(223, 151, 101); border: 5px solid #aaa7a7; border-radius: 5%; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); padding: 20px; z-index: 1000;">
        <button onclick="closeDetails()" style="float: right; cursor: pointer; height: 40px; width: 40px;">X</button>
        <div id="detailsContent"></div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
